<!DOCTYPE>
<html ng-app="myApp".>
<head>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href='/stylesheets/index.css'>

    <title>Shelve</title>
</head>

<body>
    <div class= "container" ng-controller="AppCtrl">
        <h1>BookList</h1>

        <table class="table">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Author </th>
                    <th> Genre </th>
                    <th> Action </th>
                    <th> &nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input ng-model='book.name'></td>
                    <td><input ng-model='book.author'></td>
                    <td><input ng-model='book.genre'></td>
                    <!-- call addBook function in controllers -->
                    <td><botton class="button-top" ng-click='addBook()'>Add</button></td>
                    <td><button class="button-top" ng-click="update()">Update</button></td>        
                </tr>   
                <!-- ng repeat: copy three objects into 3 seperate rows. Like for each loop?-->
                <!-- book in bookList: seperate books into different variables -->
                <tr ng-repeat = "book in bookList">
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.genre}}</td>
                    <td><button class="button" ng-click='remove(book._id)'>Remove</button></td>
                    <td><button class="button" ng-click='edit(book._id)'>Edit</button></td>
                </tr>    
            </tbody>
        </table>
    </div>

    <!--include angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
